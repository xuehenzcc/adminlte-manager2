<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form class="form-horizontal layui-form layui-form-pane"  method="post" action="/gm/member/doEdit">
  <div class="box-body">
    <div class="form-group">
      <label for="uname" class="col-sm-2 control-label">用户名</label>
      <input type="hidden" value="${sysUser.id}" name="id">
      <div class="col-sm-10">
     	<input type="text" id="uname" name="account" value="${(sysUser.account)!}" class="form-control" placeholder="请输入用户名" lay-verify="required|username">
    	</div>
    </div>
   
    <div class="form-group">
      <label for="password"  class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
      <input type="password" class="form-control"  id="password"  name="password" placeholder="密码为空则不修改密码" lay-verify="pass">
    	</div>
    </div>
    <div class="form-group">
      <label for="password"  class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
      <input type="password" class="form-control"  id="confpassword"  name="confpwd" placeholder="请输入密码" lay-verify="pass|eqPwd">
    	</div>
    </div>
    <div class="form-group">
           <label  class="col-sm-2 control-label">描述</label>
           <div class="col-sm-10">
           <textarea class="form-control" name="telephone" rows="3" placeholder="请输入描述，最多300个字符 ..." >${(sysUser.telephone)!}</textarea>
           </div>
         </div>
    
       
       <div class="form-group">
       	<label  class="col-sm-2 control-label"></label>
       	<div class="col-sm-10">
       		 <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
       	</div>
       </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>
