<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/gm/message/doAdd">
   <div class="box-body">
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">账号</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="account" class="form-control" placeholder="请输入账号" lay-verify="required">
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">反馈内容</label>
             <div class="col-sm-10">
            <textarea class="form-control" name="content" rows="3" placeholder="请输入描述，最多300个字符 ..." lay-verify="required"></textarea>
          	</div>
     </div>
     
     <div class="form-group">
         <label class="col-sm-2 control-label">&nbsp;</label>
         <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
   		 </div>
     </div>
     
     </div><!-- /.box-body -->
 </form>
</@body>
<@footer>
</@footer>
