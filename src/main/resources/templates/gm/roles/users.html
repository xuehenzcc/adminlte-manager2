<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <table class="table table-hover">
  <tr>
    <th>用户名</th>
    <th>创建时间</th>
    <th>状态</th>
  </tr>
  <#list users as user>
  	  <tr>
     <td>${(user.username)!}</td>
     <td>${(user.create_time?string('yyyy/MM/dd HH:mm:ss'))!}</td>
     <td><#if user.archived==0>启用<#else><font color="red">禁用</font></#if></td>
   </tr>
  </#list>
</table>
</@body>
<@footer>
